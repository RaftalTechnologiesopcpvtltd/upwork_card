<section id="home" class="slider_area">
    <div id="carouselThree" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for slidder in slidders %}
            <li data-target="#carouselThree" data-slide-to="{{ forloop.counter0 }}"
                class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
        </ol>

        <div class="carousel-inner">
            {% for slidder in slidders %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}"
                style="background-image: url('{{ slidder.image.url }}'); background-size: cover; height: 100vh; background-repeat: no-repeat;">
                <div class="container w-100">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="slider-content">
                                <div>
                                    <h1 class="title">{{ slidder.heading }}</h1>
                                    <p class="text">{{ slidder.text }}</p>
                                </div>
                            </div>
                        </div>
                    </div> <!-- row -->
                </div> <!-- container -->
                <!-- slider-imgae box -->
            </div> <!-- carousel-item -->
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselThree" role="button" data-slide="prev">
            <i class="lni lni-arrow-left"></i>
        </a>
        <a class="carousel-control-next" href="#carouselThree" role="button" data-slide="next">
            <i class="lni lni-arrow-right"></i>
        </a>
    </div>
</section>
