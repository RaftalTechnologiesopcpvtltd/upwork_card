{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* #navbarTwo {

    .navbar-btn {
        margin-left: auto;
    }

    :root {
        --primary-color: #001531;
        --accent-color: #f45c5c;
    }

    body {
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
    }

    .page-header {
        background-color: var(--primary-color);
        padding: 10rem 0;
        margin-bottom: 4rem;
    }

    .card-header .btn-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        text-align: left;
    }

    .card-header .btn-link i {
        transition: transform 0.3s ease;
    }

    .card-header .btn-link i {
        transform: rotate(0deg);
    }

    .card-header .btn-link:not(.collapsed) i {
        transform: rotate(180deg);
    }


    .page-title {
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
    }

    .faq-header {
        margin-bottom: 3rem;
    }

    .faq-header h2 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .faq-header p {
        color: #6c757d;
        font-size: 1.1rem;
        max-width: 600px;
    }

    .card {
        border: none;
        margin-bottom: 1rem;
        background: white;
        border-radius: 8px !important;
        overflow: hidden;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    .card-header {
        padding: 1.5rem;
        background-color: white;
        border-bottom: none;
    }

    .card-header h5 {
        margin-bottom: 0;
    }

    .card-header .btn-link {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
        width: 100%;
        text-align: left;
        padding: 0;
    }

    .card-header .btn-link:hover,
    .card-header .btn-link:focus {
        text-decoration: none;
    }

    .card-body {
        padding: 0 1.5rem 1.5rem;
        color: #6c757d;
    }

    .category-title {
        color: var(--primary-color);
        font-weight: 700;
        margin: 3rem 0 1.5rem;
    }

    .search-box {
        position: relative;
        max-width: 600px;
        margin: 0 auto 4rem;
    }

    .search-box input {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1.1rem;
    }

    .search-box input:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .search-box i {
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
    }

    .contact-support {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 8px;
        margin-top: 4rem;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    .contact-support h3 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .contact-support p {
        color: #6c757d;
        margin-bottom: 1.5rem;
    }

    .btn-support {
        background-color: var(--accent-color);
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
    }

    .btn-support:hover {
        background-color: #e04545;
        color: white;
        text-decoration: none;
    }
</style>

<section class="my-4" style="min-height: 40vh;">

    <div class="container mb-5">
        <h1 class="main-title text-center mb-5">Frequently Asked Questions</h1>

        <div class="faq-header">
            <h2>How can we help you?</h2>

        <!-- General Questions -->
        <h3 class="category-title">General Questions</h3>
        <div id="generalFAQ" class="accordion">
            {% for faq in faqs %}
            <div class="card">
                <div class="card-header" id="heading{{ forloop.counter }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}"
                            aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                            {{ faq.question }} <i class="fas fa-chevron-down float-right"></i>
                        </button>
                    </h5>
                </div>
                <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}"
                    data-parent="#generalFAQ">
                    <div class="card-body">
                        {{ faq.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
