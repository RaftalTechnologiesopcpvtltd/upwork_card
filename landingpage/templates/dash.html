    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .filter-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
        }

        .search-result-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .search-result-card:hover {
            transform: translateY(-5px);
        }

        .sidebar {
            position: sticky;
            top: 20px;
        }

        .badge-custom {
            background-color: #e9ecef;
            color: #495057;
            font-weight: normal;
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 15px;
            display: inline-block;
        }

        .search-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .location-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .category-item {
            margin-bottom: 8px;
        }

        /* Loader */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            width: 100%;
        }

        .loader {
            width: 70px;
            height: 70px;
            position: relative;
        }

        .loader-circle {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #3498db;
            animation: spin 1.5s linear infinite;
        }

        .loader-circle:nth-child(2) {
            border: 3px solid transparent;
            border-bottom-color: #e74c3c;
            animation: spin 2s linear infinite;
        }

        .loader-circle:nth-child(3) {
            border: 3px solid transparent;
            border-left-color: #f1c40f;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 15px;
            text-align: center;
            color: #6c757d;
            font-weight: 500;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .sidebar {
                position: relative;
                top: 0;
                margin-bottom: 15px;
            }

            .filter-toggle {
                display: block;
                width: 100%;
                margin-bottom: 15px;
            }

            .mobile-filters {
                display: none;
            }

            .mobile-filters.show {
                display: block;
            }
        }
    </style>
</head>
