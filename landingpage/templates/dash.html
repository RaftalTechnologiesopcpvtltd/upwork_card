<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Loader Animation</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .loader-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .loader-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa);
        }
        
        .loader-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: #1e293b;
            margin: 0 0 1.5rem 0;
            display: flex;
            align-items: center;
        }
        
        .loader-title i {
            margin-right: 0.75rem;
            color: #2563eb;
        }
        
        .search-status {
            display: flex;
            align-items: center;
            color: #64748b;
            font-size: 0.95rem;
        }
        
        .search-pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #22c55e;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }
        
        .progress-container {
            position: relative;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin: 1.5rem 0 0 0;
        }
        
        .progress-bar {
            position: absolute;
            height: 100%;
            width: 20%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 3px;
            animation: progressMove 2s infinite ease-in-out;
        }
        
        @keyframes progressMove {
            0% {
                left: -20%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader-container">
            <h2 class="loader-title">
                <i class="bi bi-search"></i>
                Searching Products
            </h2>
            
            <div class="search-status">
                <span class="search-pulse"></span>
                Searching across multiple marketplaces...
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
