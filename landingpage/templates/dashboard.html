<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#searchInput").on("keyup", function () {
            let query = $(this).val().trim();

            if (query.length > 1) {  // Only search when at least 2 characters
                $.ajax({
                    url: "/search/",
                    type: "GET",
                    data: { query: query },
                    success: function (response) {
                        let resultsContainer = $(".category-container");
                        resultsContainer.empty();

                        if (response.products.length > 0) {
                            response.products.forEach(product => {
                                let productHTML = `
                                    <div class="my-5" data-category="">
                                        <a href="${product.link}" target="_blank">
                                            <div style="width: 18rem; border-radius: 0; background-color: #EBF4F3; border: none; overflow: hidden;">
                                                <div style="display: flex; justify-content: center; height: 230.5px !important; width: 230.5px !important; overflow: hidden; padding: 8%; margin-left: 12%;">
                                                    <img src="${product.image}" class="img-fluid" alt="${product.title}">
                                                </div>
                                            </div>
                                            <h5 style="font-size: 18px !important; line-height: 18px !important; font-weight: 700 !important;"
                                                class="mt-4 card-title">${product.title}</h5>
                                            <h6 class="mt-4 card-title">Market Place : ${product.website_name}</h6>
                                            <h6 class="mt-4 card-title">Price : ${product.price}</h6>
                                            <h6 class="mt-4 card-title">Dated : ${product.date}</h6>
                                        </a>
                                    </div>
                                `;
                                resultsContainer.append(productHTML);
                            });
                        } else {
                            resultsContainer.html("<p>No products found.</p>");
                        }
                    }
                });
            } else {
                $(".category-container").empty(); // Clear results if input is empty
            }
        });
    });
</script>
